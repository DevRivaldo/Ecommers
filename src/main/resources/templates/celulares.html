<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="static/css/responsive.css" th:href="@{/css/responsive.css}">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet"type="text/css" href="static/css/jquery.mCustomScrollbar.min.css" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="static/img/logo.png" alt="#" th:src="@{/img/logo.png}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/celulares}">Celulares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/laptops}">Laptops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/audifonos}">Audífonos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.loggedInUser == null}" th:href="@{/login}">Iniciar Sesión</a>
                        <a class="nav-link" th:if="${session.loggedInUser != null}" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/principal}">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="static/img/user.png" alt="Cuenta de usuario" th:src="@{/img/user.png}" style="width: 30px; height: 30px; border-radius: 50%;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h2>Lista de Celulares</h2>
    <ul>
        <li th:each="celular : ${celulares}">
            <span th:text="${celular.marca}">Marca: Samsung</span> -
            <span th:text="${celular.modelo}">Modelo: Galaxy S21 Ultra</span> -
            <span th:text="${celular.precio}">Precio: $1199.99</span>
            <button class="btn btn-primary" th:onclick="'agregarAlCarrito(' + ${celular.id} + ')'">Agregar al carrito</button>
        </li>
    </ul>

    <button class="btn btn-success mb-3" onclick="mostrarFormulario()">Insertar nuevo celular</button>

    <!-- Formulario para insertar nuevo celular -->
    <form id="formNuevoCelular" onsubmit="insertarCelular(event)">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

<script>
    function mostrarFormulario() {
        var formulario = document.getElementById('formularioInsercion');
        formulario.style.display = 'block';
    }

    function insertarCelular(event) {
        event.preventDefault();

        var marca = document.getElementById('marca').value;
        var modelo = document.getElementById('modelo').value;
        var precio = parseFloat(document.getElementById('precio').value);

        var nuevoCelular = {
            marca: marca,
            modelo: modelo,
            precio: precio
        };

        fetch('/api/celulares', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(nuevoCelular)
        })
        .then(response => {
            if(response.ok) {
                alert('Nuevo celular agregado correctamente');
                // Puedes actualizar la lista de celulares o redirigir a otra página
                window.location.reload(); // Recargar la página para mostrar el nuevo celular
            } else {
                alert('Error al agregar el celular');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al agregar el celular');
        });
    }

    function agregarAlCarrito(celularId) {
        var carritoId = sessionStorage.getItem('carritoId') || 1;
        fetch('/api/celulares/' + celularId + '/add-to-carrito/' + carritoId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if(response.ok) {
                alert('Producto agregado al carrito');
            } else {
                alert('Error al agregar al carrito');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al agregar al carrito');
        });
    }
</script>
</body>
</html>
