<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            font-weight: bold;
        }
        .card-text {
            font-size: 14px;
        }
    </style>
</head>
<body class="main-layout" style="height: 10vh;">
<header>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="static/img/logo.png" alt="#" th:src="@{/img/logo.png}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/celulares}">Celulares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/laptops}">Laptops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/audifonos}">Audífonos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.loggedInUser == null}" th:href="@{/login}">Iniciar Sesión</a>
                        <a class="nav-link" th:if="${session.loggedInUser != null}" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/principal}">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="static/img/user.png" alt="Cuenta de usuario" th:src="@{/img/user.png}" style="width: 30px; height: 30px; border-radius: 50%;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav bar -->
</header>
<div class="container">
    <h2 class="text-center">Productos</h2>
    <div class="row">
        <!-- Producto 1 -->
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="static/img/audifonos1.jpg" class="card-img-top" alt="Audífono 1">
                <div class="card-body">
                    <h5 class="card-title">Audífono 1</h5>
                    <p class="card-text">Descripción del audífono 1.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-sm btn-outline-secondary">Ver</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Agregar al carrito</button>
                        </div>
                        <small class="text-muted">$50.00</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Actualizar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Producto 2 -->
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="static/img/audifonos2.jpg" class="card-img-top" alt="Audífono 2">
                <div class="card-body">
                    <h5 class="card-title">Audífono 2</h5>
                    <p class="card-text">Descripción del audífono 2.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-sm btn-outline-secondary">Ver</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Agregar al carrito</button>
                        </div>
                        <small class="text-muted">$75.00</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Actualizar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Producto 3 -->
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="static/img/audifonos3.jpg" class="card-img-top" alt="Audífono 3">
                <div class="card-body">
                    <h5 class="card-title">Audífono 3</h5>
                    <p class="card-text">Descripción del audífono 3.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-sm btn-outline-secondary">Ver</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Agregar al carrito</button>
                        </div>
                        <small class="text-muted">$100.00</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Actualizar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
