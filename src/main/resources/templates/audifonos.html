<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>ogistic</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
    <!-- Responsive-->
    <link rel="stylesheet" type="text/css" href="static/css/responsive.css" th:href="@{/css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/jquery.mCustomScrollbar.min.css" th:href="@{/css/jquery.mCustomScrollbar.min.csss}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inline CSS -->
</head>
<body class="main-layout" style="height: 10vh;">
<header>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="static/img/logo.png" alt="#" th:src="@{/img/logo.png}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/celulares}">Celulares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/laptops}">Laptops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/audifonos}">Audífonos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.loggedInUser == null}" th:href="@{/login}">Iniciar Sesión</a>
                        <a class="nav-link" th:if="${session.loggedInUser != null}" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/principal}">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="static/img/user.png" alt="Cuenta de usuario" th:src="@{/img/user.png}" style="width: 30px; height: 30px; border-radius: 50%;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav bar -->
</header>
<div class="container">
    <h2 class="text-center">Productos</h2>
    <div class="row">
        <div class="col-md-4" th:each="audifono : ${audifonos}">
            <div class="card mb-4 shadow-sm">
                <img src="static/img/audifonos1.jpg" th:src="@{/img/audifonos1.jpg}" class="card-img-top" alt="Imagen del producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${audifono.nombre}"></h5>
                    <p class="card-text" th:text="${audifono.descripcion}">
                        <!-- Descripción del producto -->
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Agregar al carrito</button>
                        </div>
                        <small class="text-muted" th:text="${audifono.precio}">
                            <!-- Precio del producto -->
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
