<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Audífonos</title>
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <h5 class="card-header">
          <th:block th:if="${audifono.id}">Editar Audífonos</th:block>
          <th:block th:unless="${audifono.id}">Crear Nuevo Audífonos</th:block>
        </h5>
        <div class="card-body">
          <form th:action="@{/audifonos/edit/{id}(id=${audifono.id})}" th:object="${audifono}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/audifonos}" class="btn btn-secondary ml-2">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 4.5.2 JS, jQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-F2DE2L6pgm0HQgKGylmXv8VQQcPfHi2DQm9YUDLsHhtM+2dS6uogFnay4z2lWJ1K"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/j2nO+TLaPH6fkH6PU/iCwc1TA+UqU0JiSA"
        crossorigin="anonymous"></script>
</body>
</html>
